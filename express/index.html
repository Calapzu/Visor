<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Geo Páramo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./css/style.css">

  <!---- FontAwesome -->
  <script src="https://kit.fontawesome.com/7fc5c36689.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id='browser'>
    <div id='browser-bar'>
      <div class='circles'></div>
      <div class='circles'></div>
      <div class='circles'></div>
      <p>Páramos de Colombia</p>
      <span class='arrow entypo-resize-full'></span>
    </div>
    <div id='content'>
      <div id='left'>
        <div id='map'>
          <iframe src="./html/Visor.html" style="border:0" allowfullscreen="" frameborder="0" height="100%"
            width="100%"></iframe>
        </div>
      </div>
      <div id='right'>
        <form role="form" method="post" action="/">
          <p>Nombre Páramo</p>
          <input name="paramo" id="paramoid" placeholder='' value="" type='text' autofocus>
          <p>Departamento Páramo</p>
          <input name="departamento" id="departamentoid" placeholder='' value="" type='text' autofocus>
          <p>Municipio Páramo</p>
          <input name="municipio" id="municipioid" placeholder='' value="" type='text' autofocus>
          <p>Coordenadas</p>
          <input name="coordenadas" id="cooid" placeholder='' value="" type='text' autofocus>
          <p>Nombre Visitante</p>
          <input name="usuario" id="usuarioid" placeholder='Digite Su Nombre' type='text' autofocus>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpiar">
          <button type="button" name="historial" class="historial-btn" onclick="window.location.href='./html/historial.html'">
            <i class="fa-solid fa-book"></i>
            Historial
          </button>
          
        </form>
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>

</html>
