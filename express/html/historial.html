<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Geo Páramo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <!-- <link rel="stylesheet" href="../css/style.css"> -->
  <link rel="stylesheet" href="../css/historialStyle.css">

  <!---- Sweet Alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <!---- FontAwesome -->
  <script src="https://kit.fontawesome.com/7fc5c36689.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id='browser'>
    <div id='browser-bar'>
      <div class='circles'></div>
      <div class='circles'></div>
      <div class='circles'></div>
      <p>Páramos de Colombia</p>
      <span class='arrow entypo-resize-full'></span>
    </div>
    <div id='content'>
      <div class="tittle">
        <h1>
          <i class="fa-solid fa-mountain-sun"></i>
          Historial de Visitantes
        </h1>
      </div>
      <div id="historial">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre Visitante</th>
              <th>Departamento</th>
              <th>Municipio</th>
              <th>Nombre Páramo</th>
              <th>Coordenadas</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hidden-row">
              <td class="user-data" data-id="id"></td>
              <td class="user-data" data-id="departamento"></td>
              <td class="user-data" data-id="municipio"></td>
              <td class="user-data" data-id="paramo"></td>
              <td class="user-data" data-id="paramo"></td>
              <td class="user-data" data-id="coordenadas"></td>
              <td class="user-data" data-id="accion">
                <button class="btn-accion" data-action="action1">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="../js/historial.js"></script>

</body>

</html>
