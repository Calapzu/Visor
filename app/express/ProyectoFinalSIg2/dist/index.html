<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Formulario Hotel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<script> 

const valores = window.location.search;
    //Creamos la instancia
    const urlParams = new URLSearchParams(valores);
    function separarPalabras(frase) {
        return frase.split('***');
    }
    //Accedemos a los valores
    var params = separarPalabras(urlParams.get('var1'));
    var coor = params[3].split(',');

</script>

<body>
  <div id='browser'>
    <div id='browser-bar'>
      <div class='circles'></div>
      <div class='circles'></div>
      <div class='circles'></div>
      <p>Museos de Mexico</p>
      <span class='arrow entypo-resize-full'></span>
    </div>
    <div id='content'>
      <div id='left'>
        <div id='map'>
          <iframe src="VisorSig.html" style="border:0" allowfullscreen="" frameborder="0" height="475"
            width="100%"></iframe>
        </div>
      </div>
      <div id='right'>
        <form role="form" method="post" action="/">
          <p>Nombre Museo</p>
          <input name = "museo" id="museoid" placeholder='------' value="" type='text' readonly>
          <p>Costo Entrada</p>
          <input name = "costo" id="costoid" placeholder='-----' value="" type='number' readonly>
          <p>Direccion</p>
          <input name = "localizacion" id="locid" placeholder='------' value="" type='text' readonly>
          <p>Coordenadas</p>
          <input name = "coordenadas" id="cooid" placeholder='------' value="" type='text' readonly>
          <p>Nombre Visitante</p>
          <input name = "usuario" id="usuarioid" placeholder='Digite Su Nombre' type='text' autofocus>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpiar">
        </form>
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./funciones.js"></script>

  <script>
    document.getElementById("museoid").value = params[0];
    document.getElementById("costoid").value = params[1];
    document.getElementById("locid").value = params[2];
    document.getElementById("cooid").value = coor[0] + ' ' + coor[1];
</script>

</body>

</html>
