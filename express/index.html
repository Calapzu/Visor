<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Formulario Páramo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">
</head>

<script>

  const valores = window.location.search;
  //Creamos la instancia
  console.log(location.search + " lo")
  console.log(valores + " VALORES");
  const urlParams = new URLSearchParams(valores);
  console.log(urlParams + " urlParams");
  console.log(urlParams.get('var1') + " ++++++");

  function separarPalabras(frase) {
    console.log(frase);
    return frase.split('***');
  }
  //Accedemos a los valores
  
  var params = separarPalabras(urlParams.get('var1'));
  var coor = params[3].split(',');

  console.log(urlParams.get('paramoid') + " PARAMo");
  console.log(coor + " COOR");


</script>

<body>
  <div id='browser'>
    <div id='browser-bar'>
      <div class='circles'></div>
      <div class='circles'></div>
      <div class='circles'></div>
      <p>Páramos Colombia</p>
      <span class='arrow entypo-resize-full'></span>
    </div>
    <div id='content'>
      <div id='left'>
        <div id='map'>
          <iframe src="Visor.html" style="border:0" allowfullscreen="" frameborder="0" height="475"
            width="100%"></iframe>
        </div>
      </div>
      <div id='right'>
        <form role="form" method="post" action="/">
          <p>Nombre Páramos</p>
          <input name="paramo" id="paramoid" placeholder='' value="" type='text' autofocus>
          <p>Departamento Páramos</p>
          <input name="departamento" id="departamentoid" placeholder='' value="" type='text' autofocus>
          <p>Municipio Páramos</p>
          <input name="municipio" id="municipioid" placeholder='' value="" type='text' autofocus>
          <p>Coordenadas</p>
          <input name="coordenadas" id="cooid" placeholder='' value="" type='text' autofocus>
          <p>Nombre Visitante</p>
          <input name="usuario" id="usuarioid" placeholder='Digite Su Nombre' type='text' autofocus>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpiar">
        </form>
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <!--<script src="./funciones.js"></script>-->

  <script>
    document.getElementById("paramoid").value = params[0];
    document.getElementById("departamentoid").value = params[1];
    document.getElementById("municipioid").value = params[2];
    document.getElementById("cooid").value = coor[0] + ' ' + coor[1];
    document.getElementById("usuarioid").value = params[4];
  </script>

</body>

</html>
